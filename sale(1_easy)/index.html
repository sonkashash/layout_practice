<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="assets/icons/logo.svg" alt="logo"></div>
        <div class="line-border"></div>
    </header>
    
    <main>
        <h1 class="title">Popular wordpress plugins</h1>
        <div class="cards">
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/image 43.jpg" alt="image with icons">
                </div>
                <p class="card__name">RubIcon</p>
                <p class="card__price">$100</p>
                <button class="card__button">Buy</button>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/image 39.jpg" alt="image with icons">
                </div>
                <p class="card__name">Camera</p>
                <p class="card__price">$200</p>
                <button class="card__button">Buy</button>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/image 36.jpg" alt="image with icons">
                </div>
                <p class="card__name">G Generator</p>
                <p class="card__price">$1000</p>
                <button class="card__button">Buy</button>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/image 38.jpg" alt="image with applications">
                </div>
                <p class="card__name">Invoice Creator</p>
                <p class="card__price">$100</p>
                <button class="card__button">Buy</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="line-border"></div>
        <p class="rights">&copy; DUGIMAIL. All rights reserved.</p>
        <p class="contacts">If you have any questions please contact us <a href="mailto:sabrihakuli@outlook.com" class="contacts__email">sabrihakuli@outlook.com</a></p>
        <div class="social-icons">
            <a href="#" class="social-icons__facebook"><img src="./assets/icons/facebook_icon.svg" alt="facebook_icon"></a>
            <a href="#" class="social-icons__ball"><img src="./assets/icons/ball_icon.svg" alt="ball_icon"></a>
            <a href="#" class="social-icons__linkedin"><img src="./assets/icons/linkedin_icon.svg" alt="linkedin_icon"></a>
            <a href="#" class="social-icons__instagram"><img src="./assets/icons/instagram_icon.svg" alt=instagram_icon></a>
            <a href="#" class="social-icons__twitter"><img src="./assets/icons/twitter_icon.svg" alt="twitter_icon"></a>
        </div>
    </footer>
</body>
</html>
